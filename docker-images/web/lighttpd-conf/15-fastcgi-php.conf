# http://redmine.lighttpd.net/projects/lighttpd/wiki/Docs:ConfigurationOptions#mod_fastcgi-fastcgi
## Start an FastCGI server for php (needs the php5-cgi package)
fastcgi.server += ( ".php" => 
	((
		"bin-path" => "/usr/bin/php-cgi",
		"socket" => "/tmp/php.socket",
		"max-procs" => 1,
		"bin-environment" => ( 
			"PHP_FCGI_CHILDREN" => "4",
			"PHP_FCGI_MAX_REQUESTS" => "10000",
			"CORS_ALLOW_ORIGIN" => env.CORS_ALLOW_ORIGIN,
			"I2B2_DB_HOST" => env.I2B2_DB_HOST,
			"I2B2_DB_PORT" => env.I2B2_DB_PORT,
			"I2B2_DB_USER" => env.I2B2_DB_USER,
			"I2B2_DB_PW" => env.I2B2_DB_PW,
			"I2B2_DB_NAME" => env.I2B2_DB_NAME,
			"I2B2_DOMAIN_NAME" => env.I2B2_DOMAIN_NAME
		),
		"bin-copy-environment" => (
			"PATH", "SHELL", "USER"
		),
		"broken-scriptfilename" => "enable"
	))
)