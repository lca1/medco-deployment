version: '2.2'
services:
  i2b2-server-srv1:
    extends:
      file: ../docker-compose-common.yml
      service: i2b2-server
    build:
      args:
        - NODE_IDX_ARG=1
        - AXIS2_LOGLEVEL_ARG=DEBUG
        - UNLYNX_DEBUG_LEVEL_ARG=5
    ports:
      - "8084:8080"
      - "9994:9990"
    networks:
      medco-network-srv1:
        aliases:
          - i2b2-server
      cothority-network:
        aliases:
          - i2b2-server-srv1

  i2b2-database-srv1:
    extends:
      file: ../docker-compose-common.yml
      service: i2b2-database
    ports:
      - "5436:5432"
    networks:
      medco-network-srv1:
        aliases:
          - i2b2-database

  i2b2-web-srv1:
    extends:
      file: ../docker-compose-common.yml
      service: i2b2-web
    build:
      args:
        - NODE_IDX_ARG=1
        - SHRINE_DEBUG_LEVEL_ARG=FINE
    ports:
      - "84:80"
      - "447:443"
    networks:
      medco-network-srv1:
        aliases:
          - i2b2-web

  unlynx-srv1:
    extends:
      file: ../docker-compose-common.yml
      service: unlynx
    build:
      args:
        - NODE_IDX_ARG=1
        - UNLYNX_DEBUG_LEVEL_ARG=1
    ports:
      - "2004:2004"
      - "2005:2005"
    networks:
      medco-network-srv1:
        aliases:
          - unlynx
      cothority-network:
        aliases:
          - unlynx-srv1
        ipv4_address: 172.16.205.11

  shrine-server-srv1:
    extends:
      file: ../docker-compose-common.yml
      service: shrine-server
    build:
      args:
        - NODE_IDX_ARG=1
    ports:
      - "6447:6443"
    networks:
      medco-network-srv1:
        aliases:
          - shrine-server
      shrine-network:
        aliases:
          - shrine-server-srv1

  shrine-database-srv1:
    extends:
      file: ../docker-compose-common.yml
      service: shrine-database
    ports:
      - "3310:3306"
    networks:
      medco-network-srv1:
        aliases:
          - shrine-database

networks:
  medco-network-srv1:
    driver: bridge

  medco-network:
    external:
      name: dev3nodessamehost_medco-network

  cothority-network:
    external:
      name: dev3nodessamehost_cothority-network

  shrine-network:
    external:
      name: dev3nodessamehost_shrine-network
