version: '2.4'
services:

  prod-i2b2-server-srv0:
    extends:
      file: ../docker-compose-common.yml
      service: i2b2-server
    build:
      args:
        - NODE_IDX_ARG=0
        - UNLYNX_DEBUG_LEVEL_ARG=1
    ports:
      - "8082:8080"
      - "9992:9990"
    networks:
      medco-network-srv0:
        aliases:
          - i2b2-server
      cothority-network:
        aliases:
          - i2b2-server-srv0
    container_name: prod-i2b2-server-srv0
  
  prod-unlynx-srv0:
    extends:
      file: ../docker-compose-common.yml
      service: unlynx
    build:
      args:
        - NODE_IDX_ARG=0
    ports:
      - "2002:2002"
      - "2003:2003"
    networks:
      medco-network-srv0:
        aliases:
          - unlynx
      cothority-network:
        aliases:
          - unlynx-srv0
        ipv4_address: 172.16.205.10
    container_name: prod-unlynx-srv0

networks:
  medco-network-srv0:
    driver: bridge

  medco-network:
    driver: bridge

  cothority-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.16.205.0/24